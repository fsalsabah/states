
{% extends 'base.html' %}

{% block body %}

	<div class='container' >

		{% for state in states %}
   			 {{ state }}
   			 </br>
		

		<div class='row'>
		<div class='box'>
			<div class = "col-lg-12 text-center">

				<h1 clas="brand-name"><a href="/state_detail/{{state.name}}">{{ state.name }}</a></h1>
				<hr class="tagline-divider">
				<h2>

					<small>
		
					{% for city in state.city_set.all|slice:":10" %}

						{{ city.name }}
			
			
					{% endfor %}
					</small>
				</h2>
			</div>

		</div>
		{% endfor %}
	</div>

{% endblock %}
